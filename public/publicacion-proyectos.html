<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicaci√≥n de Proyectos - Plataforma ODS Escuelas</title>
    <link rel="stylesheet" href="publicacion-proyectos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
    <div class="proyectos-container">
        <div class="header">
            <h1>üì¢ Publicaci√≥n de Proyectos</h1>
            <p>Descripci√≥n, objetivos ODS y recursos necesarios</p>
            
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-number" id="totalProyectos">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendientesCount">0</div>
                    <div class="stat-label">Pendientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="terminadosCount">0</div>
                    <div class="stat-label">Terminados</div>
                </div>
            </div>
        </div>

        <div class="filters-container">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar proyectos...">
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-estado="todos">Todos</button>
                <button class="filter-btn" data-estado="pendiente">Pendientes</button>
                <button class="filter-btn" data-estado="terminado">Terminados</button>
            </div>
            
            <button class="create-btn" onclick="openCreateModal()">
                <i class="fas fa-plus"></i> Nuevo Proyecto
            </button>
        </div>

        <div class="proyectos-grid" id="proyectosGrid">
            <!-- Proyectos se cargar√°n aqu√≠ -->
        </div>
    </div>

    <!-- Modal de creaci√≥n -->
    <div id="proyectoModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Crear Nuevo Proyecto</h3>
            
            <form id="proyectoForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Proyecto</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Escribe el nombre del proyecto...">
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n</label>
                    <textarea id="descripcion" name="descripcion" rows="4" required placeholder="Describe el proyecto..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="save-btn">Guardar</button>
                </div>
            </form>
        </div>
    </div>
<!-- PWA Meta Tags -->
<meta name="theme-color" content="#66bb6a">
<meta name="description" content="Plataforma ODS Escuelas - Conectando escuelas para un futuro sostenible">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="ESCOLOGIA">
<link rel="manifest" href="/manifest.json">
<link rel="apple-touch-icon" href="/public/Images/ESCOLOGIA.png">
<link rel="icon" type="image/png" sizes="192x192" href="/public/Images/ESCOLOGIA.png">

<!-- Service Worker Registration -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('‚úÖ Service Worker registrado con √©xito');
                })
                .catch(error => {
                    console.log('‚ùå Error al registrar Service Worker:', error);
                });
        });
    }
</script>
    <script src="publicacion-proyectos.js"></script>
</body>
</html>
